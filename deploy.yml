name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # deploy only when main is pushed

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Angular browser app only
      - name: Build Angular app
        run: ng build --configuration production --output-path=dist/neve/browser

      # 5️⃣ Fix SPA routing (copy index.html to 404.html)
      - name: Copy index.html to 404.html
        run: cp dist/neve/browser/index.html dist/neve/browser/404.html

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          personal_token: ${{ secrets.GH_PAT }}   # token with repo permissions
          publish_dir: ./dist/neve/browser        # browser build folder
          publish_branch: gh-pages
